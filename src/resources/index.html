{% extends "layout.html" %}

{% block body %}

    <ul class="entries">
        {% for server in servers %}
            <li>
                <h2><a href="/servers/id/{{server.sid}}/index">{{ server.name }}</a></h2>
                <h3> Jartype: {{ server.jartype }} | Owner: {{ server.owner }}<hr></h3>
            </li>
        {% else %}
            <li><em>No servers yet!</em></li>
        {% endfor %}
    </ul>

{% endblock %}
