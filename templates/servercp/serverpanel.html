{% extends "layout.html" %}

{% block body %}

    <ul class="panel-index">
        <h1>Server Panel - ID: {{ sid }}</h1>
        <button>Start</button> <button>Stop</button> <button>Restart</button>
        <hr>
        <textarea readonly style="background-color: #E6E6E6; resize: none;" rows="15"></textarea>
        <hr>
        <h2>Usage Stats</h2>
            <div class="progress" style="width:50%">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    50% Memory Used
                </div>
            </div>

            <div class="progress" style="width:50%">
                <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    50% Memory Used
                </div>
            </div>
    </ul>

{% endblock %}
