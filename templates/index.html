{% extends "layout.html" %}

{% block body %}

    <ul class="entries"> <!-- This will most likely fail with the new db system! -->
        {% for entry in entries %}
            <li><h2>{{ entry.sid }}</h2>{{ entry.jar|safe }}
        {% else %}
            <li><em>No servers yet!</em>
        {% endfor %}
    </ul>

{% endblock %}
