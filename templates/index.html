{% extends "layout.html" %}

{% block body %}

    <ul class="entries">
		{% if not session.logged_in %}
		<a href="servers/create">Create Server</a>
		{% endif %}
        {% for server in servers %}
            <li><h2>{{ server.sid }}</h2>{{ server.jar }}
        {% else %}
            <li><em>No servers yet!</em>
        {% endfor %}
    </ul>

{% endblock %}
