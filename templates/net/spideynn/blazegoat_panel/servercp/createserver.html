{% extends "layout.html" %}

{% block body %}

    <h2>Create Server</h2>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

    <form action="create" method="post">
    <dl>
        <dt>Server Name:</dt>
        <dd><input type="text" name="servername"></dd>

        <dt>Jartype:</dt>
        <dd><select id="jartype" name="jartype">
                <option value="spigot">Spigot 1.8</option>
                <option value="custom">Custom</option>
                <option value="spiderbukkit">SpiderBukkit 1.8</option>
                <option value="bukkit">Bukkit (OUTDATED) 1.7.10</option>
            </select></dd>

        <dd><input type="submit" value="Create Server"></dd>
    </dl>

{% endblock %}
